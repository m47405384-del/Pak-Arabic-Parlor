<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pak Arabic Parlor & Stitching Point – Monthly Offer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌸 HEADER -->
  <header>
    <div>
      <h1>🌸 Pak Arabic Parlor & Stitching Point 🌸</h1>
      <h2>Al Khobar Shamalia</h2>
    </div>
  </header>

  <!-- ✨ AUTO OFFER BANNER -->
  <div class="banner" aria-live="polite">✨ Loading Offer... ✨</div>

  <!-- 🔍 SEARCH + CATEGORY -->
  <section class="box search-box">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="🔍 Search service... (Facial, Wax, Cut)" autocomplete="off" />
      <button id="clearSearch" aria-label="Clear search">✖</button>
    </div>
    <select id="categoryFilter" aria-label="Filter by category">
      <option value="all">All Categories</option>
    </select>
  </section>

  <!-- ℹ️ CONTACT INFO -->
  <section class="box info">
    <div><b>Timing:</b> 12:00 PM – 12:00 AM</div>
    <div><b>Call / WhatsApp:</b> +966-582617487</div>
  </section>

  <!-- 👩 CUSTOMER -->
  <section class="box controls">
    <label for="customerName"><b>Customer Name:</b></label>
    <input type="text" id="customerName" placeholder="Enter your name" />
  </section>

  <!-- 🧾 SERVICES -->
  <div id="serviceList" aria-live="polite"></div>

  <!-- 💰 TOTAL -->
  <section class="box controls">
    <div class="total">Total: <span id="total">0</span> SAR</div>
    <button id="send" type="button">Send to WhatsApp 💬</button>
    <button id="clear" type="button" class="secondary">Clear Selections 🔄</button>
    <p class="hint">Tip: Use search or filter by category. Press ✖ to clear search.</p>
  </section>

  <footer>
    Timing: 12:00 PM – 12:00 AM | Call / WhatsApp: +966-582617487
  </footer>

  <button id="backToTop" title="Go to top">⬆️</button>

  <a href="https://wa.me/966582617487" class="float-whatsapp" target="_blank" rel="noopener">💬</a>
  <a href="tel:+966582617487" class="float-call" rel="noopener">📞</a>

  <script src="script.js"></script>
</body>
</html>
